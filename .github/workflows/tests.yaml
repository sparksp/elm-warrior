name: Tests
on:
  pull_request:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        elm: [ 0.19.1-3, 0.19.0-bugfix6 ]
        include:
          - elm: 0.19.1-3
            elm-test: 0.19.1-revision2
          - elm: 0.19.0-bugfix6
            elm-test: 0.19.0-rev6

    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Cache Elm Home
        uses: actions/cache@v1
        id: elm-cache
        with:
          path: ~/.elm
          key: ${{ runner.os }}-elm--home-${{ hashFiles('**/elm.json') }}
      - name: Install elm ${{ matrix.elm }} and elm-test ${{ matrix.elm-test }}
        run: npm i -D elm@${{ matrix.elm }} elm-test@${{ matrix.elm-test }}
      - name: Install dependencies
        run: npm ci
      - name: Add npm bin to path
        run: echo ::add-path::$(npm bin)
      - name: Build elm
        run: elm make --output /dev/null
      - name: Run elm-test
        run: elm-test

  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Cache Elm Home
        uses: actions/cache@v1
        id: elm-cache
        with:
          path: ~/.elm
          key: ${{ runner.os }}-elm--home-${{ hashFiles('**/elm.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Add npm bin to path
        run: echo ::add-path::$(npm bin)
      - name: Build elm docs
        run: elm make --docs docs.json